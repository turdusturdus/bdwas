{% extends "base.html" %}
{% block title %}Mecze{% endblock %}
{% block content %}
<h1>Mecze</h1>

<!-- Wyszukiwanie meczów nie jest jeszcze obsługiwane -->

<div class="card">
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Data</th>
        <th>Kolejka</th>
        <th>Mecz</th>
        <th class="actions-col"></th>
      </tr>
    </thead>
    <tbody>
      {% for m in items %}
      <tr>
        <td>{{ m.id }}</td>
        <td>{{ m.utc_date }}</td>
        <td>{{ m.matchday }}</td>
        <td>{{ m.label }}</td>
        <td class="actions-cell"><a class="btn-action btn-view" href="{% url 'match_detail' m.id %}">Szczegóły</a></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
