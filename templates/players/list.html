{% extends "base.html" %}
{% block title %}Zawodnicy{% endblock %}
{% block content %}
<h1>Zawodnicy</h1>

<form method="get" class="row">
  <input name="q" value="{{ q|default:'' }}" placeholder="Szukaj (imię/pozycja/kraj)...">
  <button type="submit">Szukaj</button>
</form>

<div class="card">
  <table>
    <thead><tr><th>ID</th><th>Imię i nazwisko</th><th>Pozycja</th><th>Kraj</th><th></th></tr></thead>
    <tbody>
    {% for p in items %}
      <tr>
        <td>{{ p.id }}</td>
        <td>{{ p.name }}</td>
        <td>{{ p.position }}</td>
        <td>{{ p.nationality }}</td>
        <td><a href="{% url 'player_detail' p.id %}">Szczegóły</a></td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
