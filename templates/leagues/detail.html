{% extends "base.html" %}
{% block title %}Liga{% endblock %}
{% block content %}
<h1>{{ league.name }}</h1>
<p class="muted">Kraj: {{ league.country }}</p>

<h2>Drużyny w lidze</h2>
<div class="card">
  <table>
    <thead><tr><th>ID</th><th>Nazwa</th><th></th></tr></thead>
    <tbody>
    {% for t in teams %}
      <tr>
        <td>{{ t.id }}</td>
        <td>{{ t.name }}</td>
        <td><a href="{% url 'team_detail' t.id %}">Szczegóły</a></td>
      </tr>
    {% empty %}
      <tr><td colspan="3" class="muted">Brak danych</td></tr>
    {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
