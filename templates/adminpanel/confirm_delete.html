{% extends "base.html" %}
{% block title %}Usuń{% endblock %}
{% block content %}
<div class="delete-confirm-wrapper">
  <h1>Usuń: {{ entity }}</h1>
  <div class="card delete-confirm-card">
    <p>Czy na pewno chcesz usunąć: <b>{{ item.name|default:item.id }}</b>?</p>
    <div class="confirm-actions">
      <form method="post" style="display: inline;">
        {% csrf_token %}
        <button type="submit" class="btn-confirm-delete">Tak, usuń</button>
      </form>
      <a class="btn-confirm-cancel" href="{% url back_url %}">Anuluj</a>
    </div>
  </div>
</div>
{% endblock %}
